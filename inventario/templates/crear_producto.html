{% block content %}
<div class="crear-producto-container">
  <div class="form-container">
    <h2 class="crear-producto-heading">Crear Producto</h2>
    <form method="post" class="crear-producto-form">
      {% csrf_token %}
      <div class="form-field">
        <label for="{{ form.nombre.id_for_label }}">Nombre:</label>
        {{ form.nombre }}
      </div>
      <div class="form-field">
        <label for="{{ form.descripcion.id_for_label }}">Descripción:</label>
        {{ form.descripcion }}
      </div>
      <div class="form-field">
        <label for="{{ form.bodega.id_for_label }}">Bodega:</label>
        {{ form.bodega }}
      </div>
      <div class="form-field">
        <label for="id_cantidad">Cantidad:</label>
        <input type="number" name="cantidad" id="id_cantidad" value="{{ form.initial.cantidad }}" min="1">
      </div>
      <button type="submit" class="crear-producto-button">Guardar</button>
    </form>
  </div>
</div>
<style>
  body {
    background-image: url('https://w.wallhaven.cc/full/nr/wallhaven-nr6xkj.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  /* Estilos para crear_producto.html */
  .crear-producto-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .form-container {
    background-color: rgba(204, 153, 102, 0.9); /* Color café con opacidad */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra más oscura */
    display: flex;
    flex-direction: column;
    align-items: center;
    max-width: 400px; /* Adjust the max-width to your preference */
  }

  .crear-producto-heading {
    color: #333; /* Color de texto más oscuro */
    font-size: 24px;
    /* Otros estilos de encabezado */
  }

  .form-field {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
  }

  .form-field label {
    margin-bottom: 5px;
    color: #333; /* Color de texto más oscuro */
  }

  .crear-producto-form input[type="text"],
  .crear-producto-form input[type="number"],
  .crear-producto-form select {
    width: 150px;
    height: 40px;
    padding: 10px;
    margin-bottom: 10px;
    display: flex;
  }

  .crear-producto-button {
    background-color: #964B00; /* Color café más oscuro */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  .crear-producto-button:hover {
    background-color: #6B3814; /* Color café más oscuro al hacer hover */
  }

  .crear-producto-button:active {
    background-color: #54350F; /* Color café más oscuro al hacer clic */
  }
</style>
{% endblock %}
