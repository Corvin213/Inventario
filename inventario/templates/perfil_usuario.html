

{% block content %}
  <div class="perfil-usuario-container">
    <h2 class="perfil-usuario-heading">Perfil de Usuario</h2>
    <p>Nombre de usuario: {{ perfil_usuario.username }}</p>
    <p>Rol: {{ perfil_usuario.get_rol_display }}</p>
    <div class="button-container">
      <a href="{% url 'gestion_bodegas' %}" class="gestion-bodegas-button">Gestión de Bodegas</a>
      <!-- Agrega otros botones o enlaces aquí para redirigir a diferentes vistas si es necesario -->
    </div>
  </div>
  <style>
    body {
        background-image: url('https://ferremakros.com/wp-content/uploads/2019/07/Bodegas-HD.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: center;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
    /* Estilos para perfil_usuario.html */
    .perfil-usuario-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .perfil-usuario-heading {
      color: #000;
      font-size: 24px;
      /* Otros estilos de encabezado */
    }

    .button-container {
      margin-top: 20px;
    }

    .gestion-bodegas-button {
      background-color: #f00;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .gestion-bodegas-button:hover {
      background-color: #ff5555;
    }

    .gestion-bodegas-button:active {
      background-color: #cc0000;
    }
  </style>
{% endblock %}
