{% block content %}
  <div class="register-container">
    <div class="form-container">
      <h2 class="perfil-usuario-heading">Perfil de Usuario</h2>
      <div class="perfil-info">
        <p><strong>Nombre de usuario:</strong> {{ perfil_usuario.username }}</p>
        <p><strong>Rol:</strong> {{ perfil_usuario.get_rol_display }}</p>
      </div>
      <div class="button-container">
        <a href="{% url 'gestion_bodegas' %}" class="gestion-bodegas-button">Gesti√≥n de Bodegas</a>
        <!-- Add other buttons or links here to redirect to different views if needed -->
      </div>
    </div>
  </div>
  <style>
    body {
      background-image: url('https://w.wallhaven.cc/full/48/wallhaven-489q72.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    /* Estilos para perfil_usuario.html */
    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px; /* Adjust the max-width to your preference */
    }

    .perfil-usuario-heading {
      color: #785F48;
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    .perfil-info {
      text-align: center;
      color: #5C4033;
      margin-bottom: 20px;
    }

    .perfil-info p {
      margin: 5px 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gestion-bodegas-button {
      background-color: #785F48;
      color: #F3E7D0;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
    }

    .gestion-bodegas-button:hover {
      background-color: #9B7760;
    }

    .gestion-bodegas-button:active {
      background-color: #5C4033;
    }
  </style>
{% endblock %}
